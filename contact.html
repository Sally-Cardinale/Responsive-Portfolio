<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <ul class="topnav">
    <li><a class="active" href="index.html"><h1>Sally Cardinale</h1></a></li>

<div class="row">
  <div class="col-3 menu">
  </div>

    <div class="col-6 main-container">
      <h1>Contact</h1>
      <hr>
      <form id="contact-form">
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" name="name" id="name"
                placeholder=""
                required="required">
            </li>

            <li>
                 <label for="email">Email</label>
                 <input type="text" name="email" id="email"
                 placeholder=""
                 required="required">
             </li>

             <li>
                 <label for="message">Message</label>
                 <textarea id="message" name="message"
                 placeholder=""
                 required="required"></textarea>
             </li>
        </ul>
        <input type="submit" name="submit">
    </form>
    </div>

  <div class="col-3 right">
    <div class="aside">
      <h2>Connect with Me</h2>
      <img src="assets/images/GitHubLogo.png" class="social" alt="GitHub">
      <img src="assets/images/LinkedIn_logo_initials.png" class="social" alt="LinkedIn">
      <img src="assets/images/StackOverflowLogo.png" class="social" alt="StackOverflow">
    </div>
  </div>
</div>


<footer class="footer col-12">
